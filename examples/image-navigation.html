<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery-element-navigation image navigation example</title>
    <style>
      body {
        padding: 100px 0 300px;
      }

      figure img {
        max-width: 100%;
        height: auto;
      }

      .image-element {
        margin-bottom: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <figure id="Cat1" class="image-element">
        <img src="http://placekitten.com/800/600" alt="Kitten example" />
      </figure>
      <figure  id="Cat2" class="image-element">
        <img src="http://placekitten.com/800/600" alt="Kitten example" />
      </figure>
      <figure  id="Cat3" class="image-element">
        <img src="http://placekitten.com/800/600" alt="Kitten example" />
      </figure>
      <figure  id="Cat4" class="image-element">
        <img src="http://placekitten.com/800/600" alt="Kitten example" />
      </figure>
      <figure  id="Cat5" class="image-element">
        <img src="http://placekitten.com/800/600" alt="Kitten example" />
      </figure>
      <figure  id="Cat6" class="image-element">
        <img src="http://placekitten.com/800/600" alt="Kitten example" />
      </figure>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../jquery.element-navigation.js"></script>
    <script>
      $('.container').elNav({target: '.image-element'});
    </script>
  </body>
</html>
